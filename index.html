<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JavaScript hra</title>
</head>
<body>
    <section class="allPage">
        <div class="playground">

            <div class="totalScore totalScore0 active">
                <p id="name-0">Skóre 1. Hráče</p>
                <p id="totalScorePlayer-0">30</p>
            </div>

            <div class="totalScore totalScore1">
                <p id="name-1">Skóre 2. Hráče</p>
                <p id="totalScorePlayer-1">40</p>
            </div>

            <div class="currentScore currentScore0">
                <p>Součastné skóre</p>
                <p id="currentScore-0">3</p>
            </div>

            <div class="currentScore currentScore1">
                <p>Součastné skóre</p>
                <p id="currentScore-1">3</p>
            </div>

            <div class="middleText">
                <p class="btn rollDice">Hoď kostkou</p>
                <p class="btn holdScore">Podržet skóre</p>
                <p class="btn newGame">Nová hra</p>
            </div>

            <div class="dice">
                <img src="img/1.png" alt="" class="diceImage">
            </div>


        </div>
    </section>
</body>
<script src="/js/script.js"></script>
</html>
